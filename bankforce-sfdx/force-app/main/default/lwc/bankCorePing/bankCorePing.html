<template>
    <lightning-card title="BankCore Integration Test" icon-name="utility:connected_apps">
        <div class="slds-p-around_medium">
            <lightning-button
                label="Ping BankCore"
                variant="brand"
                onclick={handlePing}>
            </lightning-button>

            <template if:true={message}>
                <p class="slds-m-top_medium">
                    <strong>Response:</strong> {message}
                </p>
            </template>

            <template if:true={error}>
                <p class="slds-m-top_medium slds-text-color_error">
                    {error}
                </p>
            </template>
        </div>
    </lightning-card>
</template>
